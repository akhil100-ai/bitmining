<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITMINE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, 
                red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbowBackground 10s ease infinite;
            overflow: hidden;
            flex-direction: column;
        }

        @keyframes rainbowBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .coin {
            width: 150px;
            height: 150px;
            background-image: url('https://www.usmint.gov/wordpress/wp-content/uploads/2020/01/2020-native-american-one-dollar-uncirculated-coin-obverse-768x768.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            padding: 50px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 5px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            animation: none;
        }

        .shaking {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        .counter {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px;
        }

        .counter img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .plus-one {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: yellow;
            opacity: 0;
            animation: showPlusOne 1s ease;
        }

        @keyframes showPlusOne {
            0% {top: -40px; opacity: 1;}
            100% {top: -80px; opacity: 0;}
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .navbar .nav-item {
            text-align: center;
            flex: 1;
            cursor: pointer;
        }

        .navbar .nav-item .box {
            display: inline-block;
            padding: 10px;
            background-color: blue;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .navbar .nav-item:hover .box {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="counter" id="coinCounter">
        <img src="https://www.usmint.gov/wordpress/wp-content/uploads/2020/01/2020-native-american-one-dollar-uncirculated-coin-obverse-768x768.jpg" alt="Coin Image">
        <span id="coinCount">0</span>
    </div>
    <div class="coin" id="coin"></div>
    <div class="navbar">
        <div class="nav-item">
            <div class="box">refer</div>
        </div>
        <div class="nav-item">
            <div class="box">task</div>
        </div>
        <div class="nav-item">
            <div class="box">tap</div>
        </div>
        <div class="nav-item">
            <div class="box">boost</div>
        </div>
        <div class="nav-item">
            <div class="box">excha</div>
        </div>
    </div>
    <script>
        let coinCount = 0;
        const coin = document.getElementById('coin');
        const coinCounter = document.getElementById('coinCounter');
        const coinCountDisplay = document.getElementById('coinCount');

        coin.addEventListener('click', () => {
            coinCount++;
            coinCountDisplay.textContent = coinCount;

            const plusOne = document.createElement('div');
            plusOne.textContent = '+1';
            plusOne.classList.add('plus-one');
            coin.appendChild(plusOne);

            coin.classList.add('shaking');
            setTimeout(() => {
                coin.classList.remove('shaking');
            }, 500);

            setTimeout(() => {
                coin.removeChild(plusOne);
            }, 1000);
        });
    </script>
</body>
</html>
