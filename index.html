<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Mining App</title>
    <style>
        body {
            background: url('https://img.freepik.com/premium-vector/halloween-scene-haunting-nightmare-hallowen-background-cartoon-horror-scenery-scary-ghost-tomb_78492-29563.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            background-color: rgba(44, 8, 77, 0.7);
            padding: 20px;
        }

        header h1 {
            margin: 0;
            color: #FFD700;
            font-size: 1.5em;
        }

        nav {
            background-color: rgba(44, 8, 77, 0.7);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        nav button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            padding: 10px;
        }

        main {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        main h2 {
            color: #FFD700;
        }

        footer {
            background-color: rgba(44, 8, 77, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #FFD700;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #E6B800;
        }

        .hidden {
            display: none;
        }

        .logo-container {
            width: 80%;
            max-width: 200px;
            margin: 20px auto;
            position: relative;
        }

        .logo {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="black" stroke-width="3"><circle cx="32" cy="32" r="30" stroke="black" fill="yellow"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="30" font-family="Arial" fill="black" font-weight="bold">B</text></svg>') no-repeat center center;
            background-size: contain;
            transition: opacity 2s ease-out;
        }

        .cracked {
            background-image: url('path/to/cracked-logo.svg'); /* Add your cracked logo SVG path here */
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes destroy {
            0% { opacity: 1; }
            100% { opacity: 0; transform: translateX(calc(50px - 100px * random())) translateY(calc(50px - 100px * random())); }
        }

        #coinsDisplay {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #FFD700;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            nav {
                flex-wrap: wrap;
            }

            nav button {
                flex: 1 0 100%;
                margin: 5px;
                font-size: 0.8em;
            }

            .logo-container {
                width: 70%;
                max-width: 150px;
            }

            #coinsDisplay {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bit Mining App</h1>
    </header>
    <nav>
        <button>Choose Exchange</button>
        <button>Referrals</button>
        <button>Mine</button>
        <button>Earn</button>
        <button>Airdrop</button>
    </nav>
    <main>
        <h2>Welcome to Bit Mining</h2>
        <p>Start mining cryptocurrency today with our free, energy-light mobile app!</p>
        
        <div class="logo-container" id="logoContainer">
            <div id="coinsDisplay">Coins Mined: 0 BTC</div>
            <div class="logo" id="logo"></div>
        </div>

        <button id="startMiningBtn">Start Mining</button>
        <div id="timer" class="hidden"></div>

        <h2 id="message"></h2>
    </main>
    <footer>
        <p>Â© 2023 Bit Mining Inc. All rights reserved.</p>
    </footer>

    <script>
        let totalCoins = 0;
        let coinsPerDay = 2;
        let secondsInADay = 86400;
        let coinsPerSecond = coinsPerDay / secondsInADay;
        let miningInterval;
        let crackingInterval;

        document.getElementById('startMiningBtn').addEventListener('click', () => {
            document.getElementById('startMiningBtn').classList.add('hidden');
            startMining();
        });

        function startMining() {
            // Start mining process
            document.getElementById('timer').classList.remove('hidden');

            let startTime = new Date().getTime();
            miningInterval = setInterval(() => {
                let currentTime = new Date().getTime();
                let elapsedTime = currentTime - startTime;
                let elapsedSeconds = elapsedTime / 1000;
                let coinsMined = elapsedSeconds * coinsPerSecond;
                totalCoins = coinsMined;

                document.getElementById('timer').textContent = `Mining Time: ${Math.floor(elapsedSeconds)} seconds`;
                document.getElementById('coinsDisplay').textContent = `Coins Mined: ${totalCoins.toFixed(6)} BTC`;

                if (totalCoins >= 1) {
                    document.getElementById('message').textContent = `Congratulations! You've mined 1 BTC!`;
                    clearInterval(miningInterval);
                    clearInterval(crackingInterval);
                }
            }, 1000);

            // Start cracking process
            crackingInterval = setInterval(crackLogo, 1000);
        }

        function crackLogo() {
            const logo = document.getElementById('logo');
            let crackPercentage = (totalCoins / coinsPerDay) * 100; // Calculate the crack percentage based on the total coins mined
            logo.style.opacity = 1 - (crackPercentage / 100); // Adjust the logo opacity

            if (totalCoins >= coinsPerDay) {
                logo.classList.add('cracked');
                setTimeout(() => {
                    resetLogo();
                    startMining();
                }, 1000); // Wait for a short period before restarting the mining process
            } else {
                createParticles();
            }
        }

        function createParticles() {
            const logoContainer = document.getElementById('logoContainer');
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animation = `destroy 2s linear`;
            logoContainer.appendChild(particle);
            setTimeout(() => {
                particle.remove();
            }, 2000);
        }

        function resetLogo() {
            const logo = document.getElementById('logo');
            logo.classList.remove('cracked');
            logo.style.opacity = 1;
        }

        function resetParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.remove();
            });
        }
    </script>
</body>
</html>
